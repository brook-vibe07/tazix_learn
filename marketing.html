<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formation Marketing - Tazix Learn</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      padding: 20px;
    }

    header {
      text-align: center;
      padding-bottom: 30px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffd5;
    }

    section {
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    a {
      color: #00ffd5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .neumorph-btn {
      background: #0e0e0e;
      border-radius: 12px;
      padding: 12px 25px;
      border: none;
      font-size: 16px;
      color: #00ffd5;
      box-shadow: 8px 8px 15px #050505,
                  -8px -8px 15px #151515;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .neumorph-btn:hover {
      box-shadow: inset 5px 5px 10px #050505,
                  inset -5px -5px 10px #151515;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formation : Marketing Digital</h1>
    <a href="index.html">
      <button class="neumorph-btn">Accueil</button>
    </a>
  </header>

  <section>
    <h2>Vidéo de Présentation</h2>
    <iframe 
      src="https://www.youtube.com/embed/videoseries?list=PL0IkyNxe_6ENbClY-JElIjlCvceGERygZ"
      allowfullscreen
    ></iframe>
  </section>

  <section>
    <h2>Ressources Utiles</h2>
    <ul>
      <li><a href="https://www.youtube.com/playlist?list=PLKduXCBVqjyphQwZWk5OqQh1lTg6FcVQm" target="_blank"> Playlist YouTube : Formation marketing digital pour débutants</a></li>
      <li><a href="https://learndigital.withgoogle.com/ateliernumerique/course/digital-marketing" target="_blank">Google Ateliers Numériques : Fondamentaux du Marketing Digital</a></li>
    </ul>
  </section>

</body>
</html>
