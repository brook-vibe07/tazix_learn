    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      padding: 20px;

    header {
      text-align: center;

      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
